<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Test</title>
    <style>
        body {
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            transition: all 0.5s ease;
            position: relative;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .loading {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
            display: none;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .result {
            display: none;
            margin-top: 15px;
        }

        .result img {
            width: 200px;
            height: auto;
        }

        .sticker {
            font-size: 30px;
            position: absolute;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards, bounce 1.5s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <p class="question" id="questionText">Do you love me? ‚ù§Ô∏è</p>
        <div class="buttons" id="buttonsContainer">
            <button class="yes" id="yesBtn">Yes</button>
            <button class="no" id="noBtn">No</button>
        </div>

        <div class="loading" id="loading">üíñ</div>

        <div class="result" id="result">
            <img src="hugging-bears.gif" alt="Hugging Bears">
            <p><strong>I knew it! üòç</strong></p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const questionText = document.getElementById("questionText");
        const buttonsContainer = document.getElementById("buttonsContainer");
        const result = document.getElementById("result");
        const loading = document.getElementById("loading");

        const emojis = ["üéÄ", "üíñ", "‚ú®", "üòç", "üíò", "ü•∞", "üíï", "üíû"];

        yesBtn.addEventListener("click", () => {
            questionText.classList.add("hidden");
            buttonsContainer.classList.add("hidden");
            loading.style.display = "block";

            setTimeout(() => {
                loading.style.display = "none";
                result.style.display = "block";

                for (let i = 0; i < 10; i++) {
                    const sticker = document.createElement("span");
                    sticker.classList.add("sticker");
                    sticker.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;

                    sticker.style.left = `${x}px`;
                    sticker.style.top = `${y}px`;

                    document.body.appendChild(sticker);

                    setTimeout(() => {
                        sticker.style.opacity = "1";
                    }, 200 * i);
                }
            }, 2000);
        });

        function moveNoButton() {
            let container = document.querySelector(".container");
            let containerRect = container.getBoundingClientRect();
            let buttonRect = noBtn.getBoundingClientRect();

            let moveX = Math.random() * 80 - 40; // Moves slightly left or right
            let moveY = Math.random() * 80 - 40; // Moves slightly up or down

            let finalX = containerRect.left + containerRect.width / 2 + moveX;
            let finalY = containerRect.top + containerRect.height / 2 + moveY;

            // Keep "No" button close to the container
            finalX = Math.max(containerRect.left - 50, Math.min(finalX, containerRect.right + 50));
            finalY = Math.max(containerRect.top - 50, Math.min(finalY, containerRect.bottom + 50));

            noBtn.style.left = `${finalX}px`;
            noBtn.style.top = `${finalY}px`;
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);
    </script>

</body>
</html>
